<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header__logo logo">
          <img src="/img/logo.svg" alt="header__logo" class="logo__image" />
        </div>
        <div class="header__right">
          <div class="header__list pages">
            <span class="pages__item">About</span>
            <span class="pages__item">About</span>
            <span class="pages__item">About</span>
          </div>
          <div class="header__button">
            <button class="btn-yellow">Login</button>
          </div>
        </div>
      </div>
      <div class="content">
        <h1 class="content__title">
          <span class="orange">Discover</span> unique NFTs and Digital arts on
          our platform with ease
        </h1>

        <form class="content__form form">
          <input
            type="email"
            class="form__input"
            placeholder="Enter your email to get started"
          />
          <button class="form__button">
            <img src="/img/Rocket.svg" alt="rocket" />
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
